<div class="s-select">
    <select id="select-menu">
        @if (selectedProfileId.length == 0) {
        <option value="" selected>No profile selected</option>
        }
        @for (profile of profiles$ | async; track profile.id) {
        <option value="{{ profile.id }}">{{ profile.name }}</option>
        } @empty {
        <option value="" selected>No profiles available</option>
        }
    </select>
</div>
